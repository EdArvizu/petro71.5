<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasca y gana</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    
    <form action="juego/game.html" method="POST" id="form">
        <div class="form">

            <div style="text-align: center;" class="game-logo-wrapper">
                <img class="game-logo" src="Media/Logo-01.png" alt="" width="200" height="164">
            </div>

            <div class="grupo" >
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="edad" ><span class="barra"></span>
                <label for="">Edad</label>
            </div>
            
            <div class="grupo">
                <input type="number" name="" id="number" ><span class="barra" maxlength="10"></span>
            </span>
                <label for="">Telefono</label>
                
            </div>
            
            
            <button type="submit">Suscribirte</button>
            <p class="warnings" id="warnings"></p>

        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
